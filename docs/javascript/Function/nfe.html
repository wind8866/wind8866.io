<script>
function makeCounter() {
  function counter() {
    return counter.count++;
  }
  counter.set = function(value) {
    return this.count = value;
  }
  counter.decrease = function(value) {
    return this.count--;
  }
  counter.count = 0;
  return counter;
}
let counter = makeCounter();
console.log(counter());
console.log(counter());
console.log(counter.set(12));
console.log(counter.decrease());
counter.count = 100
console.log(counter());
