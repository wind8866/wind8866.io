  <style>
    table {

    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
  <script>
    // https://zh.js.cx/task/select-diagonal-cells/solution/
    // 方法一
    {
      const tds = document.querySelectorAll('#table td');
      let step = 0;
      for (let index = 0;index < tds.length;index++) {
        if (index % 5 === step) {
          tds[index].style.background = 'red';
          ++step;
          index += 5;
        } else {
          ++index;
        }
      }
    }

    // 方法二
    // 不要忘记 tbody
    {
      let tr = document.querySelector('table').firstElementChild.firstElementChild;
      let step = 0;
      while (tr) {
        let td = tr.firstElementChild;
        let head = 0;
        while (td) {
          if (head === step) {
            td.style.color = '#fff';
            ++step;
            break;
          }
          ++head;
          td = td.nextElementSibling;
        }
        tr = tr.nextElementSibling;
      }
    }
  </script>
