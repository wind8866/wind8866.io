<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" value="aaa">
    <input id="input2">
    <input id="input3">
    <script>
        const input = document.querySelector('#input');
        const input2 = document.querySelector('#input2');
        const input3 = document.querySelector('#input3');

        console.log(input.value);// aaa
        console.log(input.getAttribute('value'));// aaa

        input.value = 'bbb';// 页面显示 bbb
        console.log(input.value);// bbb
        console.log(input.getAttribute('value'));// aaa

        input.setAttribute('value', 'ccc');// 页面显示bbb
        console.log(input.value);// bbb
        console.log(input.getAttribute('value'));// ccc
        
        input2.setAttribute('value', 'acc');// 页面显示 acc
        console.log(input2.value);// acc
        console.log(input2.getAttribute('value'));// acc

        input3.value = 'abb';// 页面显示 abb
        console.log(input3.value);// abb
        console.log(input3.getAttribute('value'));// null

        // 以上代码证明：
        //  <input> 的 value 特性与 input 对象的 attribute 是一个东西
        //  <input> 的显示是和 input.value 是一个东西
        //  首次设置（直接写死在 html 或使用 setAttribute）<input> 的 value 特性的时候，值会同步到 input.value
        //  之后再设置 setAttribute 或 input.value 两者都不会同步给对方
    </script>

        const aList = document.querySelectorAll('a');
        for (const a of aList) {
            const href = a.getAttribute('href');
