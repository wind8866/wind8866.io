  const camelize = (str) => {
    const arr = str.split('-');
    if (arr.length === 1) {
      return str;
    }
    const targetStr = arr.map((item, index) => {
      if (index === 0) {
        return item;
      }

      // return targetStrArr.join('');

      return item[0].toLocaleUpperCase() + item.split(1);
    }).join('');
    console.log(targetStr);
    return targetStr;
  }

  const filterRange = (arr, min, max) => {
    return arr.filter(item => item >= min && item <= max);
  }
  const filterRangeInPlace = (arr, min, max) => {
    // https://leetcode-cn.com/leetbook/read/top-interview-questions-easy/x2gy9m/
    // è¿˜ä¸ä¸€æ ·ï¼Œé‚£ä¸ªæ˜¯æ’åºå¥½çš„ï¼Œèƒ½å¤Ÿä¸€ç›´å¾€å‰èµ¶ï¼Œè¿™ä¸ªä¸è¡Œ
    let index = 0;
    while (index < arr.length) {
      if (arr[index] < min || arr[index] > max) {
        arr.splice(index, 1)
      } else {
        index++;
      }
    }
    return arr;
  }
