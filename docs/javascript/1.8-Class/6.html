<body>
<script>
  // 扩展数组
  class PowerArray extends Array {
    isEmpty() {
      return this.length === 0;
    }

    // 内建方法将使用这个作为 constructor
    static get [Symbol.species]() {
      return Array;
    }
  }

  let arr = new PowerArray(1, 3, 5);
  console.log(arr, arr.map(x => x ** 2));

  // 设置 Symbol.species 后 返回 false，否则返回 true
  arr.map(x => x ** 2).constructor === PowerArray


  
</script>
</body>
</html>
