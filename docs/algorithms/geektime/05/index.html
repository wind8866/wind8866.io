<script>
  const a = new SingleLinkedList(2, 3, 5);
  a.unshift(1);
  a.push(6);
  a.toString();
  console.log(a.getIndex(2));
  console.log(a.find(3));
  console.log()
  /**
  * 特性：
  * 值支持任意类型：NaN、undefined、null
  */
  console.log(a.delete(3));
  a.toString();
  a.forEach((val, index) => {
    console.log(val, index);
  })
  console.log(a.shift())
  a.toString();
  console.log(a.pop())
  a.toString();

  for (let val of a) {
    console.log(val);
  }
</script>
